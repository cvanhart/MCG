<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCG Website - Join</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fb;
    }
    /* Add focus ring for accessibility */
    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); /* Tailwind indigo-500 */
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navigation Bar (Join link active) -->
  <header class="bg-white shadow-md sticky top-0 z-10">
    <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="index.html" class="text-2xl font-bold text-indigo-600 tracking-wider">
          MCG <span class="text-gray-900">Site</span>
        </a>
        
        <div class="flex space-x-4 md:space-x-8">
          <a href="index.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
            Home
          </a>
          <a href="about.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
            About
          </a>
          <a href="contact.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
            Contact
          </a>
          <!-- Active styling for the current 'Join' page -->
          <a href="join.html" class="text-white bg-indigo-600 hover:bg-indigo-700 px-3 py-2 rounded-lg text-sm font-semibold transition duration-150 shadow-md">
            Join
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content - Join Form -->
  <main class="flex-grow max-w-6xl mx-auto p-8 pt-12 md:p-12 w-full flex justify-center">
    <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-indigo-100/50">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-6 text-center">
            Create Your Account
        </h1>
        <p class="text-md text-gray-600 mb-8 text-center">
            Sign up to get the latest updates from the MCG Website.
        </p>

        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" name="name" id="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:border-indigo-500 transition duration-150"
                       placeholder="Your name">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email" id="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:border-indigo-500 transition duration-150"
                       placeholder="you@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:border-indigo-500 transition duration-150"
                       placeholder="••••••••">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition duration-200 focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Join Now
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            By joining, you agree to our <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Terms of Service</a>.
        </p>
    </div>
  </main>

  <footer class="mt-12 py-4 bg-gray-800 text-white text-center text-sm">
    &copy; 2025 MCG Website. All rights reserved.
  </footer>

</body>
</html>
