<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCG Website - Join</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fb;
    }
    /* Add focus ring for accessibility */
    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); /* Tailwind indigo-500 */
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navigation Bar (Join link active) -->
  <header class="bg-white shadow-md sticky top-0 z-10">
    <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="index.html" class="text-2xl font-bold text-indigo-600 tracking-wider">
          MCG <span class="text-gray-900">Site</span>
        </a>
        
        <div class="flex space-x-4 md:space-x-8">
          <a href="index.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
            Home
          </a>
          <a href="about.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
            About
          </a>
          <a href="contact.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
            Contact
          </a>
          <!-- Active styling for the current 'Join' page -->
          <a href="join.html" class="text-white bg-indigo-600 hover:bg-indigo-700 px-3 py-2 rounded-lg text-sm font-semibold transition duration-150 shadow-md">
            Join
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content - Join Form -->
  <main class="flex-grow max-w-6xl mx-auto p-8 pt-12 md:p-12 w-full flex justify-center">
    <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-indigo-100/50">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-6 text-center">
            Create Your Account
        </h1>
        <p class="text-md text-gray-600 mb-8 text-center">
            Sign up to get the latest updates from the MCG Website.
        </p>
        
        <!-- Message container for success/error alerts -->
        <div id="formMessage" class="mt-4 p-4 text-sm rounded-lg text-center hidden" role="alert"></div>

        <!-- The form now uses JavaScript to submit data -->
        <form id="joinForm" class="space-y-6">
            
            <!-- Hidden input for the webhook URL -->
            <!-- IMPORTANT: REPLACE THE PLACEHOLDER BELOW with the URL you get from the Google Apps Script deployment -->
            <input type="hidden" id="scriptUrl" value="https://script.google.com/macros/s/AKfycbwno9jFxJzMlNzIMa4pbzvjfS52sE3BZfiZP7n6Ek6XjhgFWuHvbqVer97CvrY0IqmdWA/exec">
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" name="Full Name" id="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:border-indigo-500 transition duration-150"
                       placeholder="Your name">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="Email" id="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:border-indigo-500 transition duration-150"
                       placeholder="you@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="Password" id="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:border-indigo-500 transition duration-150"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition duration-200 focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Join Now
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            By joining, you agree to our <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Terms of Service</a>.
        </p>
    </div>
  </main>

  <footer class="mt-12 py-4 bg-gray-800 text-white text-center text-sm">
    &copy; 2025 MCG Website. All rights reserved.
  </footer>

  <!-- JavaScript for Form Submission -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('joinForm');
        const formMessage = document.getElementById('formMessage');
        const submitButton = document.getElementById('submitButton');
        const scriptUrl = document.getElementById('scriptUrl').value;

        // Function to display messages (success or error)
        function showMessage(type, message) {
            formMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            formMessage.classList.add(
                type === 'success' ? 'bg-green-100' : 'bg-red-100',
                type === 'success' ? 'text-green-800' : 'text-red-800'
            );
            formMessage.innerHTML = message;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 1. Check for placeholder
            if (scriptUrl === 'YOUR_GOOGLE_APPS_SCRIPT_URL') {
                showMessage('error', 'üö® **Setup Required:** Please replace the `YOUR_GOOGLE_APPS_SCRIPT_URL` in the HTML with your deployed Apps Script URL.');
                return;
            }

            // 2. Prepare data (excluding password for security when logging to sheet)
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Clean up data for sheet logging (exclude password)
            const sheetData = {
                'Full Name': data['Full Name'],
                'Email': data.Email
                // Note: Password is NOT sent to the Apps Script for security best practices.
            };

            // 3. UI changes during submission
            submitButton.disabled = true;
            submitButton.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Sending...';
            
            // 4. Send data to Google Apps Script Webhook
            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'cors', // Required for cross-origin requests
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sheetData)
                });

                const result = await response.json();

                if (result.result === 'success') {
                    showMessage('success', '‚úÖ Success! Your sign-up has been logged directly to the Google Sheet.');
                    form.reset();
                } else {
                    // This handles errors returned by the Apps Script (e.g., sheet name wrong)
                    showMessage('error', `‚ùå Submission failed: ${result.message || 'An unknown server error occurred.'}`);
                }
            } catch (error) {
                // This handles network errors (e.g., script URL is bad, network connection failed)
                showMessage('error', `‚ùå Connection error: Could not reach the server. Check the URL and deployment.`);
                console.error('Error submitting form:', error);
            } finally {
                // 5. Reset UI
                submitButton.disabled = false;
                submitButton.innerHTML = 'Join Now';
            }
        });
    });
  </script>
</body>
</html>
